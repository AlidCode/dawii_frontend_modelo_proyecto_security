<p>consulta-marca works!sssss</p>
<div>
    <form class="content" (submit)="consultaMarca()">
    <div class="submit-form" >
         <div class="row">
            <div class="col-lg-12">
                <h6>Consulta de Marca usando JSON</h6>
            </div>
        </div>
  
        <div class="row" style="margin-top: 2%">
                <label for="dni" class="col-lg-1">Nombre</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="nombre" id="nombre" />
                </div>
                <label for="dni" class="col-lg-1">Certificado</label>
                <div class="col-lg-2">
                    <input type="text" class="form-control" name="certificado" id="certificado"/>
                </div>
                <div class="col-lg-2">
                    <button class="btn btn-success"   >Filtrar</button>
                </div>
         </div>
  
         <div class="row" style="margin-top: 2%">
            <label for="pais">Paises</label>
            <select  id="pais" name="pais" class="form-control">
                <option value="0"> [Seleccione] </option>
                <option *ngFor="let aux of paises" value="{{aux.idPais}}">
                    {{aux.nombre}}
                </option>
  
            </select>
         </div>
  
         <div class="row" style="margin-top: 3%">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Fecha de Vigencia</th>
                            <th>Certificado</th>
                            <th>Pais - ISO</th>
                        </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor = "let aux of listaMarca">
                        <td>{{aux.idMarca}}</td>
                        <td>{{aux.nombre}}</td>
                        <td>{{aux.fechaVigencia}}</td>
                        <td>{{aux.certificado}}</td>
                        <td>{{aux.pais?.nombre}}-{{aux.pais?.iso}}</td>
                    </tr>
                  </tbody>
                </table>
         </div>
        </div>
     </form>
  
    </div>
